<script>
    (function ($) {
        var search = {
            category_id: 91
        };

        $('.search-btn-new').click(function (event) {
            $('.t_searchbar .border-wrap').each(function (index, el) {
                var id = $(this).attr('id');
                search[id.replace('search-', '')] = Qii.searchSelect('#' + id, 'get');
            });
            search['new_authors'] = $('#new_authors').val();
            search['names'] = $('#names').val();
            if ($('#search-grades').hasClass('ckd')) {
                search['grades'] = 990843;
            }
            var search_local = "绘画";
            dplus.track("站内搜索", {"搜索位置": "藏品 - " + search_local + "列表页", "关键词": search['names']});
            refrush("/searchs/paints.html", search);
        });

        $('.pages').on('click', 'a', function () {
            refrush($(this).attr('href'), null);
            return false;
        });

        function refrush(url, datas) {
            $.get(url + '?' + Math.random(), datas, function (data) {
                if (data) {
                    $('#building2').html(data);
                    $("html,body").animate({
                        scrollTop: $("#building2").offset().top
                    }, 200);
                    new sHover("shover", "mask");
                }

                $('.search-btn-new').each(function (index, element) {
                    var lineWrap = '<div id="line' + index + '"></div>';
                    $(this).append(lineWrap);
                    $(this).children('div').css({'position': 'absolute', 'left': 0, 'top': 0, 'right': 0, 'bottom': 0});
                    cline('line' + index);
                });


                function cline(obj) {
                    var elm = document.getElementById(obj);
                    var paper = Raphael(elm);
                    var lw = $(elm).width() - 10;
                    var lh = $(elm).height() - 10;
                    var line = paper.path("M0, 5L5, 5L5, 0L" + (lw + 5) + ",0L" + (lw + 5) + ",5L" + (lw + 10) + ",5L" + (lw + 10) + "," + (lh + 5) + "L" + (lw + 5) + "," + (lh + 5) + "L" + (lw + 5) + "," + (lh + 10) + "L5," + (lh + 10) + "L5," + (lh + 5) + "L0," + (lh + 5) + "L0, 5").attr({
                        stroke: '#dcdcdc',
                        'stroke-width': 2
                    });

                    $(elm).find('svg').css('left', 0);
                    $('path').attr('stroke-dasharray', '1000,1000');
                    $(elm).hover(function () {
                        $(this).find('path').stop(true, true).transition({
                            'stroke-dashoffset': -1000,
                            'stroke-dasharray': '500,500'
                        }, 500);
                    }, function () {
                        $(this).find('path').transition({'stroke-dashoffset': 0}, 500);
                    });
                };
            });
        }
    })(jQuery);
</script>
